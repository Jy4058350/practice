<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" type="module" defer></script>
    <title>WebGL MyPractical</title>
  </head>
  <body>
    <div id="page-container">
      <div class="div1" data-webgl></div>
      <section data-webgl></section>
      <img data-webgl src="./public/img/slider/2.jpeg" />
      <style>
        [data-webgl] {
          background-color: green;
          opacity: 0.3;
        }
        .div1 {
          margin-left: 100px;
          margin-top: 50px;
          width: 100px;
          height: 100px;
        }
        section {
          margin-left: 300px;
          margin-top: 50px;
          width: 200px;
          height: 100px;
        }
        img {
          margin-top: 500px;
          width: 100%;
        }
      </style>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
